{% extends "base.html" %}
{% block title %} FoodTracker | Add Food Item {% endblock %}
{% block content %}
<div class="row t20">
	<div class="col-lg-8 col-lg-offset-2">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3 class="lean-h text-black">
					<i class="glyphicon glyphicon-plus-sign"></i> New Food Form
				</h3>
				<hr />

				<form action="" method="POST" role="form">

					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="food-name">Food Name</label>
								<input type="text" class="form-control" id="food-name" name="food-name"
									placeholder="Food Name" autofocus>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="protein">Protein</label>
								<input type="number" class="form-control" id="protein" name="protein"
									placeholder="Protein">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="carbohydrates">Carbohydrates</label>
								<input type="number" class="form-control" id="carbohydrates" name="carbohydrates"
									placeholder="Carbohydrates">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="fat">Fat</label>
								<input type="number" class="form-control" id="fat" name="fat" placeholder="Fat">
							</div>
						</div>

						<div class="col-lg-4">
							<div class="form-group">
								<label style="visibility:hidden">submit</label>
								<button type="submit" class="btn btn-primary btn-block">
									<i class="glyphicon glyphicon-upload"></i> Submit
								</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
